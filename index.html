<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAS - Programa Agiliza Saúde</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main id="imc-container">
        <picture id="imc-decor">
            <img src="./assets/img/decoration.svg">
        </picture>
        <div id="imc-calculator">
            <form id="imc-form">
                <h1>Calculadora de IMC</h1>
                <label for="weight">Peso em Kg:</label>
                <div class="input-box">
                    <span><img src="./assets/icons/weight-icon.svg"></span>
                    <input type="number" step="0.1" name="weight" id="weight" placeholder="Ex: 72,5">
                    <span>kg</span>
                </div>
                <label for="height">Altura em metros:</label>
                <div class="input-box">
                    <span><img src="./assets/icons/height-icon.svg"></span>
                    <input type="number" step="0.01" name="height" id="height" placeholder="Ex: 1,70">
                    <span>m</span>
                </div>
                <button>Calcular</button>
            </form>
            <div id="imc-result">
                <p id="result"></p>
                <p id="result-complement">Seu IMC</p>
                <p id="result-describe"></p>
            </div>
            <a href="https://www.tuasaude.com/imc/" rel="external" target="_blank">Mais informações sobre o IMC <span><img src="./assets/icons/external-link-icon.svg"></span></a>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>

</html>
